<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>The National Bank of Thelly Maximiliano</h1>
    <div class="row">
      <div class="col-6">
        <h3>Create an account:</h3>
        <form>
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="First Last">
          </div>
          <div class="form-group">
            <label for="depost">Initial deposit amount:</label>
            <input type="number" id="initial-deposit" min="0" placeholder="0.00">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-6">
        <h3>Despoits and Withdrawals:</h3>
        <form>
          <div class="form-group">
            <label for="name">Deposit Amount:</label>
            <input type="number" id="deposit-amount" min="0" placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="depost">Withdrawal amount:</label>
            <input type="number" id="withdrawal" min="0" placeholder="0.00">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div>
      <h4>Current Balance:</h4>
      <p id="current-balance"></p>
    </div>
  </div>
</body>
</html>
