<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>The National Bank of Thelly Maximiliano</h1>
    <div class="row">
      <div class="col-12">
        <h4>Welcome to The National Bank of Thelly Maximiliano. Please click one of the buttons below to either login to your existing account, or create a new account.</h4>
        <button class="btn btn-dark" type="button" id="registerButton">Register</button>
        <button class="btn btn-info" type="button" id="loginButton">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6" id="register">
        <h3>Create an account:</h3>
        <form id="registration">
          <div class="form-group">
            <label for="name">Create a username:</label>
            <input class="form-control" type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="create-password">Create a password:</label>
            <input class="form-control" type="password" id="create-password" required>
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial deposit amount:</label>
            <input class="form-control" type="number" step=".01" id="initial-deposit" min="0" placeholder="0.00" required>
          </div>
          <button id="submit-button" type="submit" class="btn btn-success">Create Account</button>
        </form>
      </div>
      <div class="col-6" id="login">
        <h3>Login to your account:</h3>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginName">Enter your name:</label>
            <input class="form-control" type="text" id="loginName" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" id="password" required>
            <p><span id="wrong-password"></span></p>
          </div>
          <button id="login-button" type="submit" class="btn btn-success">Sign In</button>
        </form>
      </div>
      <div class="col-6" id="homeDiv">
        <h3>Greetings, <span id="userName"></span>!</h3>
        <button type="button" class="btn btn-primary" id="depositButton">Deposit</button>
        <button type="button" class="btn btn-primary" id="withdrawButton">Withdrawal</button>
        <div class="col-6" id="depositDiv">
          <form id="deposit-form">
            <div class="form-group">
              <label for="name">Deposit Amount: </label>
              <input class="form-control" type="number" step=".01" id="deposit-amount" min="0">
            </div>
            <button class="btn btn-success" type="submit">Complete Deposit</button>
          </form>
        </div>
        <div class="col-6" id="withdrawDiv">
          <form id="withdraw-form">
            <div class="form-group">
              <label for="name">Withdrawal Amount:</label>
              <input class="form-control" type="number" step=".01" id="withdrawal" min="0">
              <button class="btn btn-success" type="submit">Complete Withdrawal</button>
            </div>
          </form>
        </div>
        <button class="btn btn-danger" type="button" id="sign-out">Sign Out</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="balance">
          <h4>Current Balance:</h4>
          <p id="current-balance"></p>
        </div>
      </div>
      <div class="col-6">
        <div class="balance">
          <h4>Current Accounts</h4>
          <p id="current-accounts"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
